[project]
name = "mage-knight-ws-client"
version = "0.1.0"
description = "Python WebSocket client SDK for Mage Knight multiplayer"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Mage Knight Digital" }]
license = { text = "MIT" }
keywords = ["mage-knight", "websocket", "sdk", "multiplayer"]
dependencies = [
  "websockets>=12.0,<16.0",
]

[project.scripts]
mage-knight-viewer = "mage_knight_sdk.viewer.__main__:main"
mage-knight-run-game = "mage_knight_sdk.cli.run_game:main"
mage-knight-run-sweep = "mage_knight_sdk.cli.run_sweep:main"
mage-knight-scan-fame = "mage_knight_sdk.tools.scan_fame:main"

[project.optional-dependencies]
dev = []
viewer = [
  "flask>=3.0",
  "ijson>=3.2",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-q"
