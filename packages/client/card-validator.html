<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mage Knight Card Validator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding-top: 100px;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: #16213e;
      border-bottom: 2px solid #0f3460;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .progress-section {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 260px;
    }

    .progress-bar-track {
      width: 180px;
      height: 20px;
      background: #0a0a1a;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #0f3460;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls select {
      padding: 6px 10px;
      border-radius: 6px;
      background: #0a0a1a;
      color: #e0e0e0;
      border: 1px solid #0f3460;
      font-size: 14px;
    }

    .controls button {
      padding: 6px 14px;
      border-radius: 6px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    .controls button:hover { background: #c0392b; }

    .category-section {
      padding: 20px;
    }

    .category-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 14px;
      padding-bottom: 6px;
      border-bottom: 1px solid #0f3460;
      text-transform: capitalize;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .card-item {
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      border: 3px solid transparent;
    }

    .card-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .card-item.validated {
      border-color: #2ecc71;
    }

    .card-item canvas {
      display: block;
    }

    .card-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 11px;
      padding: 4px 6px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .checkmark {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 28px;
      height: 28px;
      background: #2ecc71;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .card-item.validated .checkmark { display: flex; }

    .hidden { display: none !important; }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <div class="progress-section">
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <span class="progress-text" id="progressText">0 / 0</span>
    </div>
    <div class="controls">
      <label>
        <input type="checkbox" id="hideValidated" />
        Hide validated
      </label>
      <select id="categoryFilter">
        <option value="all">All categories</option>
      </select>
      <button id="resetBtn">Reset all</button>
    </div>
  </div>

  <div id="app">
    <div class="loading">Loading atlas data...</div>
  </div>

  <script type="module">
    const STORAGE_KEY = 'mk-card-validator';
    const CARD_W = 150;
    const CARD_H = 210;
    const CATEGORIES = ['basic_actions', 'advanced_actions', 'spells', 'artifacts'];

    let validated = {};
    let atlas = null;
    let sheetImages = {};

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) validated = JSON.parse(raw);
      } catch { validated = {}; }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(validated));
    }

    function formatName(id) {
      return id.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    async function loadAtlas() {
      const resp = await fetch('/assets/atlas.json');
      atlas = await resp.json();
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    async function loadSheets() {
      const needed = new Set();
      for (const cat of CATEGORIES) {
        needed.add(cat);
      }
      const promises = [];
      for (const sheetName of needed) {
        const sheet = atlas.sheets[sheetName];
        if (!sheet) continue;
        const url = '/assets/' + sheet.file;
        promises.push(
          loadImage(url).then(img => { sheetImages[sheetName] = img; })
        );
      }
      await Promise.all(promises);
    }

    function drawCard(canvas, sheetName, col, row) {
      const ctx = canvas.getContext('2d');
      const sheet = atlas.sheets[sheetName];
      const img = sheetImages[sheetName];
      if (!sheet || !img) return;

      const cw = sheet.cardWidth;
      const ch = sheet.cardHeight;

      if (sheet.hasEvenOddLayout) {
        // Even/odd: top half from row*2, bottom half from row*2+1
        const physicalRowTop = row * 2;
        const physicalRowBottom = row * 2 + 1;
        const sx = col * cw;
        const syTop = physicalRowTop * ch;
        const syBottom = physicalRowBottom * ch;

        canvas.width = CARD_W;
        canvas.height = CARD_H;

        // Draw top half
        ctx.drawImage(img, sx, syTop, cw, ch, 0, 0, CARD_W, CARD_H / 2);
        // Draw bottom half
        ctx.drawImage(img, sx, syBottom, cw, ch, 0, CARD_H / 2, CARD_W, CARD_H / 2);
      } else {
        const sx = col * cw;
        const sy = row * ch;

        canvas.width = CARD_W;
        canvas.height = CARD_H;

        ctx.drawImage(img, sx, sy, cw, ch, 0, 0, CARD_W, CARD_H);
      }
    }

    function getCardKey(category, cardId) {
      return category + ':' + cardId;
    }

    function getAllCards() {
      const cards = [];
      for (const cat of CATEGORIES) {
        const catData = atlas.cards[cat];
        if (!catData) continue;
        const entries = Object.entries(catData)
          .filter(([k]) => !k.startsWith('_'))
          .sort(([a], [b]) => a.localeCompare(b));
        for (const [id, info] of entries) {
          cards.push({ id, category: cat, col: info.col, row: info.row });
        }
      }
      return cards;
    }

    function updateProgress() {
      const allCards = getAllCards();
      const total = allCards.length;
      const done = allCards.filter(c => validated[getCardKey(c.category, c.id)]).length;
      const pct = total > 0 ? (done / total) * 100 : 0;

      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('progressText').textContent = done + ' / ' + total;
    }

    function render() {
      const app = document.getElementById('app');
      const hideValidated = document.getElementById('hideValidated').checked;
      const categoryFilter = document.getElementById('categoryFilter').value;

      app.innerHTML = '';

      for (const cat of CATEGORIES) {
        if (categoryFilter !== 'all' && categoryFilter !== cat) continue;

        const catData = atlas.cards[cat];
        if (!catData) continue;

        const entries = Object.entries(catData)
          .filter(([k]) => !k.startsWith('_'))
          .sort(([a], [b]) => a.localeCompare(b));

        if (entries.length === 0) continue;

        const section = document.createElement('div');
        section.className = 'category-section';

        const title = document.createElement('h2');
        title.className = 'category-title';
        title.textContent = formatName(cat) + ' (' + entries.length + ')';
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'card-grid';

        for (const [id, info] of entries) {
          const key = getCardKey(cat, id);
          const isValidated = !!validated[key];

          if (hideValidated && isValidated) continue;

          const item = document.createElement('div');
          item.className = 'card-item' + (isValidated ? ' validated' : '');
          item.dataset.key = key;

          const canvas = document.createElement('canvas');
          canvas.width = CARD_W;
          canvas.height = CARD_H;
          drawCard(canvas, cat, info.col, info.row);

          const label = document.createElement('div');
          label.className = 'card-label';
          label.textContent = formatName(id);

          const check = document.createElement('div');
          check.className = 'checkmark';
          check.textContent = '\u2713';

          item.appendChild(canvas);
          item.appendChild(label);
          item.appendChild(check);

          item.addEventListener('click', () => {
            if (validated[key]) {
              delete validated[key];
            } else {
              validated[key] = true;
            }
            saveState();

            if (hideValidated && validated[key]) {
              item.classList.add('hidden');
            } else {
              item.classList.toggle('validated', !!validated[key]);
            }
            updateProgress();
          });

          grid.appendChild(item);
        }

        section.appendChild(grid);
        app.appendChild(section);
      }

      updateProgress();
    }

    function populateCategoryFilter() {
      const sel = document.getElementById('categoryFilter');
      for (const cat of CATEGORIES) {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = formatName(cat);
        sel.appendChild(opt);
      }
    }

    async function init() {
      loadState();
      await loadAtlas();
      await loadSheets();

      populateCategoryFilter();
      render();

      document.getElementById('hideValidated').addEventListener('change', render);
      document.getElementById('categoryFilter').addEventListener('change', render);
      document.getElementById('resetBtn').addEventListener('click', () => {
        if (!confirm('Reset all validated cards?')) return;
        validated = {};
        saveState();
        render();
      });
    }

    init().catch(err => {
      document.getElementById('app').innerHTML =
        '<div class="loading" style="color:#e74c3c">Failed to load: ' + err.message + '</div>';
    });
  </script>
</body>
</html>
