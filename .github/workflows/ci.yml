name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/*/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          echo "ğŸš€ Building with Bun + Bunup + tsgo..."
          time bun run build

      - name: Lint
        run: |
          echo "ğŸ” Running oxlint (with custom JS plugin)..."
          time bun run lint

      - name: Test with Coverage
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: packages/core/coverage/lcov.info,packages/server/coverage/lcov.info,packages/shared/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
