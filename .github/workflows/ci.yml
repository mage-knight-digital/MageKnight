name: CI

on:
  push:
    branches: [main, claude/setup-monorepo-skeleton-PoVlR]
  pull_request:
    branches: [main, claude/setup-monorepo-skeleton-PoVlR]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Test with Coverage
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: packages/core/coverage/lcov.info,packages/server/coverage/lcov.info,packages/shared/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
